<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #00ffc3, #0066ff);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Card Styling */
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            transform: translateY(20px);
            animation: slideIn 1s ease-out forwards;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Card Header */
        .card h1 {
            font-size: 2.8rem;
            color: #00ffc3;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Card Paragraph */
        .card p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #00ffc3;
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #0066ff;
            color: #ffffff;
            transform: translateY(-5px);
        }

        .btn-custom:focus {
            outline: none;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 30px;
            }

            .card h1 {
                font-size: 2.2rem;
            }

            .card p {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. Iâ€™ll get back to you shortly.</p>
        <!-- Ensure the link is correct for GitHub Pages -->
        <a href="/" class="btn btn-custom">Back to Home</a>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
